<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tính tổng đường chéo phụ 5 (0,3),29(1,2),3(2,1)5(3,0)
        // tối ưu
        let arr = [
            [1, 22, 3, 5],
            [7,6,29,22],
            [55, 3, 9, 42],
            [5, 13, 19, 41],
        ]
        let tong = 0;
        for (let i = 0; i < arr.length; i++){
                    tong += arr[i][arr.length - 1 - i];
        }
        document.write(tong);
    </script>
</body>
</html>
