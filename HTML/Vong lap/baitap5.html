<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 1;
        while(x<=100){
            document.write(x + "<br>");
            x = x + 1;
            if(x==3){
                document.write("Fizz");
            }
        }
    </script>
</body>
</html>
