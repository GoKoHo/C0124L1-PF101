<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập A");
        let b = +prompt("Nhập B");
        let tich =1;
        while(a<=b){
            tich = tich *a;
            a++;
        }
        document.write(tich);
    </script> 
</body>
</html>
