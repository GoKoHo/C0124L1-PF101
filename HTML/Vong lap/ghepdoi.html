<body>
    <script>
        let nam = + prompt("số nam");
        let nu = + prompt("số nữ");
        if(nam<=nu) {
            alert('Số cặp khác giới:'+nam);
            alert('Số cập đồng giới:'+(nu-nam)/2)
        }
        if(nam>nu){
            alert('Số cặp khác giới :'+nu);
            alert('Số cặp đồng giới:'+(nam-nu)/2)
        }
    </script>
</body>
