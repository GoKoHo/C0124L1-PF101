<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào A :");
        let b = +prompt("Nhập vào B :");
        let tich = 1;
        for(let i=a;i<=b;i++) {
            if(i%2==0)
            tich = tich*i;
        }
        document.write("Tích bằng:"+ tich);
    </script>
</body>
</html>
