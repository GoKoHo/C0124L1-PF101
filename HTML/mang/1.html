<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!-- Mảng ? - là 1 biến đặc biệt - nó có thể lưu trữ nhiều giá trị bên trong 
            cú pháp ? let xyz = [3, 4, 5, 23 , 1 , "haha"];
            mảng quảnlý theo vị trí và bắt đầu bằng số 0.
            truy xuất 1 phần tử : xyz[5] = "haha";
            số lượng phần tử : xyz.length = 6
            Duyệt mảng:
            for (let i = 0; i <xyz.length;i++){
                document.write(xyz[i] + "");
            }
    -->
    <script>
        let xyz = [ 3, 34 ,25, 23 , 12, 15];
        // in ra các phần tử chẵn trong mảng
        // in ra các phần tử trong mảng, chẵn thì nằm trong thẻ p, lẻ thì nằm trong thẻ h3
        for (let i = 0 ; i < xyz.length; i++){
            if(xyz[i] % 2 ==0) {
            document.write("<p>" + xyz[i] + "</p>");
            }
            else {
                document.write("<h3>" + xyz[i] + "</h3>");
            }
        }
    </script>
    
</body>
</html>
