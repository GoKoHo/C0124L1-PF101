    <script>
        // tìm max, in ra vị trí max
    let arr = [ 3, 34 ,25, 23 , 12, 15];
        let max = arr[0];
        let vitri = 0;
        for (let i = 0; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i]
                vitri = i
            }
        }
        document.write("Max là : " + max + " nằm ở vị trí " + vitri);
    </script>
