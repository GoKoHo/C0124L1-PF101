<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diem = +prompt("Nhập điểm của bạn");
        let kq = diem;
        if(kq < 5) {alert("yeu")};
        if(kq >= 5 && kq < 8.5) {alert("kha")};
        if(kq > 8.5) {alert("gioi")};
    </script>
</body>
</html>
