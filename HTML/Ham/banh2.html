<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/357589213_994389245341142_4385515493797461680_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_ohc=98HHYUZHavkAX9ppy5X&_nc_ht=scontent-itm1-1.xx&oh=00_AfDGzIYAxKk9LQkkVITcOLj71z-tYe88RVRUpFc-UhtUFQ&oe=65FC3D78" 
      id="x"
    style="width: 100px;position: absolute;left: 200px ; top: 100px; "  />
    <script>
        let speedX = 1 ;
        setInterval(()=>{
            let xx = document.getElementById("x");
            xx.style.left = parseInt(xx.style.left) + speedX + "px";
            if (parseInt(xx.style.left) ==  window.innerWidth - 100 ||
             parseInt(xx.style.left) <= 0){
            speedX = -speedX;
            }
        },1)
    </script>
</html>
