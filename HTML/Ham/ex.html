<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 1: Viết hàm tính bình phương của 1 số bất kỳ được đưa vào, gọi hàm vừa xây dựng đc
        function binhphuong(n) {
            return n*n;
        }
        document.write(binhphuong(2)+"<br>");
        // bài 2: Viết hàm tính diện tích , hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng đc
        function dientich(r) {
            let pi = 3.14;
            let s = pi * (r*r);
            return s;
        }
        document.write(dientich(3)+"<br>")

        function chuvi(r) {
            let pi = 3.14;
            let c = pi * (r * 2);
            return c;
        }
        document.write(chuvi(3)+"<br>");
        // Bài 3 : Viết hàm tính giai thừa của 1 số nguyên bất kỳ được đưa vào , gọi hàm vừa xây dựng đc
        function giaithua(x){
            let kq = 1;
            for( let i = 2 ; i <= x ; i++){
                kq *= i;
            }
            return kq;
        }
        document.write(giaithua(5));
    </script>
</body>
</html>
