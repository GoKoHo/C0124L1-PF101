<!DOCTYPE html>

<body>
    <script>
        function findAvg(scores) {
          const totalScore = scores.reduce((sum, score) => sum + score, 0);
          const numScores = scores.length;
          const averageScore = totalScore / numScores;
          return averageScore;
        }
        const scores = [10, 8, 9, 7];
        const averageScore = findAvg(scores);
        console.log(averageScore);
    </script>
</body>
