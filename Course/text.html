<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Số đảo ngược</title>
</head>
<body>
    <h1>Số đảo ngược của 123 là:</h1>
    <p id="result"></p>
    <script>
        var num = 123;
        var reversedNum = 0;
        while (num > 0) {
            reversedNum = reversedNum * 10 + num % 10;
            num = Math.floor(num / 10);
        }
        document.getElementById("result").innerHTML = reversedNum;
    </script>
</body>
</html>
