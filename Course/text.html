    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hãy thử đoán xem!</title>
</head>
<body>
  <h1>Hãy thử đoán xem!</h1>
  <button onclick="startGame()">Chơi</button>

  <script>
    function startGame() {
      var count = 0;
      var flag = false;
      while (count < 3 && !flag) {
        count++;
        var min_value = parseInt(prompt("Nhập giá trị nhỏ nhất: "));
        var max_value = parseInt(prompt("Nhập giá trị lớn nhất: "));
        var random_value = Math.floor(Math.random() * (max_value - min_value + 1)) + min_value;
        var guess_value = parseInt(prompt("Nhập giá trị bạn đoán: "));
        if (guess_value == random_value) {
          alert("Chúc mừng bạn đã đoán đúng!");
          flag = true;
        } else {
          alert("Bạn đoán sai!");
        }
      }
      if (count == 3 && !flag) {
        alert("Bạn đã hết lượt lựa chọn. Số ngẫu nhiên là " + random_value);
      }
    }
  </script>
</body>
