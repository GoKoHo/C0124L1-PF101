<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập vào một số</p>
    <input type="number" name="" id="n">
    <button onclick="inra()">OK</button> <button>Cancel</button>
    <p id="result"></p>
    <button>OK
    <script>
        function inra() {
            let x = document.getElementById("n").value;
            let y = 0;
            while(x > 0){
                y = y *10 + x % 10;
                x = Math.floor(x/10);
            }
            document.getElementById("result").innerHTML = y;
        }
    </script>
    </button>
</body>
</html>
