<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sour, i, j;
        sour = "<table border = '1' width = '300' cellspacing = '0' cellpading = '3'> "
        i = j = 1;
        while ( i <= 10) {
            sour = sour + "<tr>";
                while (j <=10 ){
                    sour = sour + "<td>" + i * j + "</td>";
                    j++;
                }
                sour = sour + "</tr>";
                j = 1;
                i++;
        }
        sour = sour + "</table>";
        document.write(sour);
    </script>
</body>
</html>
