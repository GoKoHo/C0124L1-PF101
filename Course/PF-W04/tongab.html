<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập A");
        let b = +prompt("Nhập B");
        let tong = 1;
        for (i = a; i <= b; i++) {
            tong += i
        }
        document.write("Tổng của A và B là " + tong);
    </script>
</body>

</html>
