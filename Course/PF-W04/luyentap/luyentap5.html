<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tổng 20 số Fibonacci đầu tiên</title>
</head>

<body>
  <script>
    // Tính tổng 20 số Fibonacci đầu tiên
    function findFibonacciSum(n) {
      let a = 0;
      let b = 1;
      let sum = 0;

      for (let i = 0; i < n; i++) {
        sum += a; // Thêm giá trị a hiện tại vào tổng
        let temp = a;
        a = b;
        b = temp + b;
      }

      return sum;
    }

    const sum = findFibonacciSum(20);
    document.write("Tổng 20 số Fibonacci đầu tiên:", sum);
  </script>
</body>

</html>
