<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hãy thử đoán xem!</h1>
    <button onclick="startGame()">Chơi</button>
    <script>
        function startGame() {
            let count = 0;
            let flag = false;
            while(count < 3 && !flag) {
                count++;
                let min_value = parseInt(prompt("Nhập giá trị nhỏ nhất: "));
                let max_value = parseInt(prompt("Nhập giá trị lớn nhất: "));
                let random_value = Math.floor(Math.random() * (max_value - min_value +1 )) + min_value;
                let guess_value = parseInt(prompt("Nhập giá trị bạn đoán: "));
                if (guess_value == random_value) {
                    alert("Chúc mừng bạn đã đoán đúng !");
                    flag = true;
                } else {
                    alert("Bạn đã đoán sai !")
                }
            }
            if(count == 3 && !flag ) {
                alert("Bạn đã hết lựa chọn . Số ngẫu nhiên là " + random_value);
            }
        }
    </script>
</body>
</html>
