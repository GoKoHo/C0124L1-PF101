<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sotienmuongui = +prompt("Nhập vào số tiền muốn gửi:");
        let laisuat = +prompt("Nhập vào số lãi xuất muốn gửi");
        let sonamgui = +prompt('Nhập số năm muốn gửi:');
        let sotiennhan = sotienmuongui + sonamgui * sotienmuongui / 100 * laisuat 
        document.write("Số tiền sẽ nhận sau " + sonamgui + " là :" + sotiennhan)
   </script>
</body>
</html>
