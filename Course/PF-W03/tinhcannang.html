<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cannang = +prompt("Nhập số cân nặng:");
        let chieucao = +prompt("Nhập chiều cao:");
        let bmi = cannang / (chieucao)**2
        if(bmi < 16){
            document.write("Gầy độ III");
        }
        if(bmi >= 16 && bmi < 17 ){
            document.write("Gầy độ II");
        }
        if(bmi >= 17 && bmi <18.5 ){
            document.write("Gầy độ I");
        }
        if(bmi >= 18.5 && bmi < 25){
            document.write("Bình thường");
        }
        if(bmi >= 25 && bmi < 30 ){
            document.write("Thừa cân");
        }
        if(bmi >= 30 && bmi < 35){
            document.write("Béo phì độ I");
        }
        if(bmi >= 35 && bmi < 40){
            document.write("Béo phì độ II");
        }
        if(bmi >= 40){
            document.write("Béo phì độ III");
        }
    </script>
</body>
</html>
